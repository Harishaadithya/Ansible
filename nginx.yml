---
- hosts: ubuntu
  become: yes
  gather_facts: true

  tasks:
    - name: Installing Nginx
      apt:
        name: nginx
        state: present

    - name: Download web template
      shell: cd /home/ubuntu/ && wget -o web.zip https://www.tooplate.com/download/2114_pixie

    - name: unzip
      unarchive:
          src: /home/ubuntu/web.zip
          dest: /home/ubuntu/
    
    - name: copy files to nginx html directory
      copy: 
        src: /home/ubuntu/web/*
        dest: /usr/share/nginx/html/
      notify: restart nginx


  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
